<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="login">
    <div class="hero">
        <span class="border">
            <div class="form-box">

                <div class="button-box">
                  <a href="/login">
                    <button type="button" class="toggle-btn btn btn-outline-dark nav_btn text-center">Log In</button></a>
                    <a href="/signup">
                      <button type="button" class="toggle-btn btn btn-outline-dark nav_btn text-center">Sign Up</button></a>
                </div>

                <form id="signup" action="/signup" method="post">

                    <div class="container">
                        <label class="labelsize" for="uname">Username</label>
                        <input type="text" placeholder="Enter Username" name="uname" required>

                        <label class="labelsize" for="psw">Password</label>
                        <input type="password" placeholder="Enter Password" name="psw" required>
                        <input type="password" placeholder="Confirm Password" name="cpsw" required>

                        <button type="submit" class="login-btn">Sign Up</button>
                        <label class="remember">
                            <input type="checkbox" checked="checked" name="remember"> I agree to the Terms and Conditions.
                        </label>
                    </div>

                </form>
            </div>
        </span>
    </div>
</body>
</html>
